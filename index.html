<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <div class="card">

        <h1 class="text-center text-2xl font-semibold mb-4">Todo List Indra</h1>

        <div class="flex gap-3 mb-3">
            <input type="text" id="todo-input"
                class="w-full p-2 rounded bg-[#101628] text-white"
                placeholder="Add a Todo">

            <input type="date" id="todo-date"
                class="p-2 rounded bg-[#101628] text-white">

            <button onclick="addTodo()"
                class="bg-indigo-500 px-4 rounded text-white text-xl">+</button>
        </div>

        <div class="flex justify-between mb-3">
            <button onclick="filterTodos()" class="bg-[#2a3149] px-4 py-2 rounded text-white">FILTER</button>
            <button onclick="resetTodos()" class="bg-indigo-500 px-4 py-2 rounded text-white">DELETE ALL</button>
        </div>

        <table class="todo-table">
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DUE DATE</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>

            <tbody id="todo-body">
                <tr>
                    <td colspan="4" class="empty">No task found</td>
                </tr>
            </tbody>
        </table>

        <footer class="text-center text-gray-400 text-sm mt-4">
            Â© 2025 Todo List App. All rights reserved.
        </footer>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
